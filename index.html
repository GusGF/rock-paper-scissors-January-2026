<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hello World! Lets play of Rock, Paper, Scissors</h1>
    <h4>Each round has 'n' number of games</h4>
    <h4>At the end of a round pressing 'SEND' automatically resets the round</h4>
    <br>
    <br>
    <h3>Scoreboard</h3>
    <p class="humanScoreBoard"></p>
    <p class="computerScoreBoard"></p>
    <br>
    <label for="rps_selection">Make a selection</label>
    <select name="rps_selection" id="rps_selection">
        <option value="Rock">Rock</option>
        <option value="Paper">Paper</option>
        <option value="Scissors">Scissors</option>
    </select>
    <button type="submit" id="send">SEND</button>
    <h3 class="playerMsg"></h3>
    <h2 class="roundMsg"></h2>


    <script src="./rps.js"></script>
</body>

</html>
